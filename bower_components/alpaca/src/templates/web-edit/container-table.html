<script type="text/x-handlebars-template">

    <div>

        {{#arrayToolbar}}{{/arrayToolbar}}

        <table>

            <!-- table headers -->
            <thead>
                <tr>
                    {{#eachProperty schema.items.properties}}
                    <th data-header-id="{{key}}">{{{value.title}}}</th>
                    {{/eachProperty}}

                    {{#if options.showActionsColumn}}
                        <th>Actions</th>
                    {{/if}}
                </tr>
            </thead>

            <!-- table body -->
            <tbody>
            {{#each items}}

                {{#item "tr"}}{{/item}}

            {{/each}}
            </tbody>

        </table>

    </div>

</script>
