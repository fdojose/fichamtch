{% set can_register = site.can_register|default(false) %}
<div class="jumbotron-links">
    {% if can_register %}
    <div class='row'>
        <div class='col-md-12'>
          <a href='{{site.uri.public}}/account/register' class='btn btn-link' role='button' value='Register'>¿No es miembro aún? Regístrese aquí.</a>
        </div>
    </div>
    {% endif%}
    <div class='row'>
        <div class='col-md-12'>
          <a href='{{site.uri.public}}/account/forgot-password' class='btn btn-link' role='button' value='Forgot Password'>¿Olvidó su contraseña?</a>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
          <a href='{{site.uri.public}}/account/resend-activation' class='btn btn-link' role='button' value='Activate'>Reenviar email de activación</a>
        </div>
    </div>
</div>
